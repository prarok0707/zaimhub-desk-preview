<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta name="robots" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="" />
    <title>Главная</title>
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header" data-menu>
        <div class="container">
          <div class="header__wrapper">
            <div class="header__menu-toggle" data-menu-toggle>
              <svg class="header__menu-icon-dots">
                <use
                  href="./images/sprite.svg#dots"
                  xlink:href="./images/sprite.svg#dots"
                ></use>
              </svg>
              <svg class="header__menu-icon-cross">
                <use
                  href="./images/sprite.svg#cross"
                  xlink:href="./images/sprite.svg#cross"
                ></use>
              </svg>
            </div>
            <a class="header__loog" href="./index.html"
              ><img src="./images/header/logo.svg" alt="logo"
            /></a>
            <div class="header__menu">
              <div class="header__actions">
                <div class="header__actions-wrapper">
                  <span class="header__action">Почему мы?</span>
                  <span class="header__action">О сервисе</span>
                  <span class="header__action">Вопросы - ответы</span>
                </div>
              </div>
              <a class="header__menu-button button button_icon" href="#"
                ><span>Личный кабинет</span></a
              >
            </div>
            <a class="header__user" href="#"
              ><svg>
                <use
                  href="./images/sprite.svg#user"
                  xlink:href="./images/sprite.svg#user"
                ></use>
              </svg>
              <span>Кабинет</span></a
            >
          </div>
        </div>
      </header>
      <main class="content">
        <div class="index">
          <div class="index__calc calc">
            <div class="container">
              <div class="calc__wrapper">
                <div class="calc__dekors">
                  <picture class="calc__dekor-01"
                    ><source
                      srcset="./images/calc/dekor_01.webp"
                      type="image/webp" />
                    <img
                      src="./images/calc/dekor_01.svg"
                      alt="dekor" /></picture
                  ><picture class="calc__dekor-02"
                    ><source
                      srcset="./images/calc/dekor_02.webp"
                      type="image/webp" />
                    <img src="./images/calc/dekor_02.svg" alt="dekor"
                  /></picture>
                </div>
                <picture class="calc__image"
                  ><source
                    srcset="./images/calc/img_01.webp"
                    type="image/webp"
                    media="(min-width: 576px)" />
                  <source
                    srcset="./images/calc/img_01.png"
                    type="image/png"
                    media="(min-width: 576px)" />
                  <source
                    srcset="./images/calc/img-mobile_01.webp"
                    type="image/webp" />
                  <img src="./images/calc/img-mobile_01.png" alt="image"
                /></picture>
                <div class="calc__body">
                  <div class="calc__body-wrapper">
                    <div class="calc__range">
                      <div class="calc__label">
                        <svg>
                          <use
                            href="./images/sprite.svg#lightning"
                            xlink:href="./images/sprite.svg#lightning"
                          ></use>
                        </svg>
                        <span>Мгновенная выплата</span>
                      </div>
                      <span class="calc__sublabel">Сумма займа</span>
                      <div class="calc__range-values">
                        <span class="calc__range-sum" data-range-min
                          >10 000₽</span
                        >
                        <strong
                          class="calc__range-current"
                          data-range-slider-sum
                          >10 000₽</strong
                        >
                        <span class="calc__range-sum" data-range-max
                          >100 000₽</span
                        >
                      </div>
                      <div
                        class="calc__range-slider"
                        data-range-slider="sum"
                      ></div>
                    </div>
                    <div class="calc__return">
                      <span>Срок возврата</span>
                      <span
                        >Верну
                        <span data-calc-date-value>18 марта 2023</span></span
                      >
                    </div>
                    <div class="calc__slider">
                      <div class="calc__swiper">
                        <div class="swiper" data-calc-swiper>
                          <div class="swiper-wrapper"></div>
                        </div>
                      </div>
                    </div>
                    <div class="calc__output">
                      К возврату
                      <strong data-range-slider-sum>10,000₽</strong> до
                      <strong data-calc-date-value>30 марта 2023</strong>
                    </div>
                    <button
                      class="calc__button button button_icon"
                      type="button"
                    >
                      <span>Отправить заявку</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"><h1 class="footer__title">Footer</h1></footer>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
